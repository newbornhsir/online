<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue</title>
		<script src="https://npmcdn.com/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<input type="text" name="" id="" v-model="message" />
			<ul>
				<li v-for="key in container">
					{{key.txt}}
				</li>
			</ul>
			<button v-on:click="reverseMessage">Reverse Message</button>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({	
			el:"#app",
			data:{
				message:"my app",
				container:[
					{txt:"js"},
					{txt:'html'},
					{txt:"css"},
					{txt:"vue"},
				]
			},
			methods:{
				reverseMessage:function(){
					this.message = this.message.split('').reverse().join("")
				}
			}
		})
	</script>
</html>
